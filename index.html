<script> 
    var dialog = $("#dialog");
    var windowHeight = $(window).height();
    $("path").click(function () {
        var id = $(this).attr("id");
        dialog.text("載入中...");
        if (id !== undefined) {
            $.ajax({
                url: "./others/emapOpenDataAction.json",
                type: "get",
                cache: false,
                dataType: "text",
                success: function (r) {
                    // json資料
                    var json = JSON.parse(r);
                    var has = false;
                    dialog.text("");
                    for (var i = 0; i < json.length; i++) {
                        if(json[i]["cityName"].indexOf(id) != -1){
                            dialog.append(json[i]["name"]+"<br>");
                            has = true;
                        }
                    }
                    if(!has) dialog.text("沒有資料");  
                },
            })
        }
    })
</script>
